<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas del César</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

</head>

<body>
    <header>
        <h1>Pizzas del César</h1>
    </header>
    <main>

        <div class="pedido-general">

            <div class="comprador">
                <h3>Entregar a:</h3>
                <label for="nombre-cliente">Nombre:</label>
                <input id="nombre-cliente" placeholder="Alberto Bustos" type="text">
                <br>
                <label for="direccion-cliente">Direccion:</label>
                <input id="direccion-cliente" placeholder="Las Banderas 114" type="text">
                <br>
                <button id="guardar-cliente">Guardar</button>
                <button id="borrar-cliente">Borrar</button>
            </div>

            <div class="detalle-pedido">
                <h3>Items del pedido:</h3>
                <div class="el-pedido">
                    <P id="su-pedido"></P>
                </div>
                
            </div>        

            <div class="monto-final">
                <h2>A pagar:</h2>
                <p id="cifra-final">---</p>
                <button id="descartar">Descartar</button>
                <button id="confirmar">Comprar</button>
            </div>

        </div>
        <!--fin .pedido-general -->

        <div class="productos">

            <div class="pizzas">
                <h3>Pizzas</h3>

                <div class="producto">
                    <button id="peperoni">Agregar</button>
                    <label for="peperoni">Familiar Peperoni - $5500</label>

                </div>

                <div class="producto">
                    <button id="carnes">Agregar</button>
                    <label for="carnes">Familiar Tres Carnes - $6500</label>

                </div>

                <div class="producto">
                    <button id="estaciones">Agregar</button>
                    <label for="estaciones">Familiar Cuatro Estaciones - $7000</label>

                </div>


                <div class="producto">
                    <button id="suprema">Agregar</button>
                    <label for="suprema">Familiar Pizza Suprema - $9500</label>

                </div>

                <div class="producto">
                    <button id="borde">Agregar</button>
                    <label for="borde">Familiar Borde de Queso - $11000</label>
                </div>

            </div>
            <!--pizzas-->
            <div class="otros">
                <div class="acompanamientos">
                    <h3>Acompañamientos</h3>

                    <div class="producto">
                        <button id="palitos">Agregar</button>
                        <label for="palitos">Palitos de ajo - $3500 </label>
                    </div>

                    <div class="producto">
                        <button id="pan">Agregar</button>
                        <label for="pan">Pan de quesos - $4500</label>
                    </div>

                    <div class="producto">
                        <button id="alitas">Agregar</button>
                        <label for="alitas">Alitas de pollo - $4500</label>
                    </div>

                </div>


                <div class="bebidas">

                    <div class="producto">
                        <h3>Bebidas</h3>
                        <button id="bebida">Agregar</button>
                        <label for="bebida">Bebida 2 Lts $2500</label>
                    </div>
                </div>

            </div>



        </div>
        <!-- productos-->


    </main>


    <script src="./script.js"></script>
</body>

</html>
