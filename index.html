<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas del César</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <header>
        <h1>Pizzas del César</h1>
    </header>
    <main>

        <div class="pedido-general">

            <div class="comprador">
                <h3>Entregar a:</h3>
                <label for="nombre-cliente">Nombre:</label>
                <input id="nombre-cliente" placeholder="Alberto Bustos" type="text" autocomplete="off">
                <br>
                <label for="direccion-cliente">Direccion:</label>
                <input id="direccion-cliente" placeholder="Las Banderas 114" type="text" autocomplete="off">
                <br>
                <button id="guardar-cliente">Guardar cliente</button>
                <button id="borrar-cliente">Borrar cliente</button>
            </div>

            <div class="detalle-pedido">
                <h3>Items del pedido:</h3>
                <div class="el-pedido">
                    <p id="parrafo-detalle-pedido"></p>
                </div>
            </div>        

            <div class="monto-final">
                <h2>A pagar:</h2>
                <p id="monto-a-pagar">---</p>
                <button id="confirmar-compra">Comprar</button>
                <button id="limpiar-pedido">Limpiar</button>
            </div>

        </div>
        <!--fin .pedido-general -->

        <div class="productos">

            <div class="pizzas">
                <h3>Pizzas</h3>

                <div class="producto">
                    <button id="btn-pepperoni">Agregar</button>
                    <label for="btn-pepperoni">Familiar Peperoni - $5500</label>

                </div>

                <div class="producto">
                    <button id="btn-tres-carnes">Agregar</button>
                    <label for="btn-tres-carnes">Familiar Tres Carnes - $6500</label>

                </div>

                <div class="producto">
                    <button id="btn-cuatro-estaciones">Agregar</button>
                    <label for="btn-cuantro-estaciones">Familiar Cuatro Estaciones - $7000</label>

                </div>


                <div class="producto">
                    <button id="btn-suprema">Agregar</button>
                    <label for="btn-suprema">Familiar Pizza Suprema - $9500</label>

                </div>

                <div class="producto">
                    <button id="btn-borde-queso">Agregar</button>
                    <label for="btn-borde-queso">Familiar Borde de Queso - $11000</label>
                </div>

            </div>
            <!--pizzas-->
            <div class="otros">
                <div class="acompanamientos">
                    <h3>Acompañamientos</h3>

                    <div class="producto">
                        <button id="btn-palitos">Agregar</button>
                        <label for="btn-palitos">Palitos de ajo - $3500 </label>
                    </div>

                    <div class="producto">
                        <button id="btn-pan-queso">Agregar</button>
                        <label for="btn-pan-queso">Pan de quesos - $4500</label>
                    </div>

                    <div class="producto">
                        <button id="btn-alitas">Agregar</button>
                        <label for="btn-alitas">Alitas de pollo - $4500</label>
                    </div>

                </div>


                <div class="bebidas">

                    <div class="producto">
                        <h3>Bebidas</h3>
                        <button id="btn-bebida">Agregar</button>
                        <label for="btn-bebida">Bebida $2500</label>
                    </div>
                </div>

            </div>



        </div>
        <!-- productos-->


    </main>
    <footer>
        <div class="informacion">
            <div class="clima">
                <h4>Clima sucursal:</h4>
                <p id="parrafo-clima">---</p>
            </div>
            <div class="monedas">
                <h4>Monedas cambio  </h4>
                <p id="parrafo-monedas">---</p>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
